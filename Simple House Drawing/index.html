<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple House Drawing</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="img/pencil-icon.png" />
    </head>
    <body>
        <div class="container">
            <div class="house">
                <div class="house-top-chimney"></div>
                <div class="house-top-chimney-crown"></div>
                <div class="house-roof">
                    <div class="house-roof-top-notch"></div>
                    <div class="house-roof-left">
                        <div class="hrl-right-border"></div>
                    </div>
                    <div class="house-roof-right">
                        <div class="hrr-left-border"></div>
                    </div>
                    <div class="house-roof-bottom-notch"></div>
                    <div class="house-roof-filler"></div>
                </div>
                <div class="house-top"></div>
                <div class="house-front">
                    <div class="hf-door-topslab"></div>
                    <div class="hf-door">
                        <div class="hf-door-knob"></div>
                    </div>
                    <div class="hf-windows">
                        <div class="hf-window-left">
                            <div class="horizontal-line"></div>
                            <div class="vertical-line"></div>
                        </div>
                        <div class="hf-window-right">
                            <div class="horizontal-line"></div>
                            <div class="vertical-line"></div>
                        </div>
                        <div class="hf-middle-window-border">
                            <div class="hf-middle-window">
                                <div class="horizontal-line-mw"></div>
                                <div class="vertical-line-mw"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
